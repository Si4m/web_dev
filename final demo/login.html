<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --danger: #ef4444;
      --muted: #9ca3af;
      font-family: "Inter", system-ui, sans-serif;
    }
    body {
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at 20% 30%, #4f46e520 0%, #1e293b 100%);
    }
    .login-card {
      width:100%; max-width:400px;
      padding:36px 32px;
      border-radius:20px;
      backdrop-filter: blur(16px) saturate(180%);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      color:white;
      animation: fadeUp 0.6s ease;
    }
    @keyframes fadeUp {
      from{transform:translateY(20px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }
    h2 { margin:0 0 12px; font-size:26px; font-weight:700; text-align:center; }
    p.sub { margin:0 0 28px; color:rgba(255,255,255,0.75); font-size:14px; text-align:center; }
    label{font-size:13px;font-weight:600;margin-bottom:6px;display:block}
    .input{display:flex;align-items:center;gap:8px;background:rgba(255,255,255,0.15);
      border-radius:10px;padding:10px 12px;border:1px solid rgba(255,255,255,0.25);margin-bottom:14px}
    .input:focus-within{border-color:var(--accent);box-shadow:0 0 0 2px var(--accent)}
    .input input{border:0;outline:0;flex:1;font-size:15px;color:white;background:transparent}
    .input input::placeholder{color:rgba(255,255,255,0.6)}
    .btn{width:100%;margin-top:6px;padding:12px 14px;border:0;border-radius:10px;
      background:var(--accent);color:white;font-size:15px;font-weight:600;cursor:pointer;
      transition:transform .15s, background .2s}
    .btn:hover{transform:translateY(-2px);background:var(--accent-hover)}
    .note{margin-top:12px;font-size:13px;color:var(--muted);text-align:center}
    .error{margin-top:12px;font-size:13px;color:var(--danger);text-align:center}
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p class="sub">Login to access your Family Learning Portal</p>

    <form id="loginForm" onsubmit="event.preventDefault(); handleLogin()">
      <label>Email</label>
      <div class="input">
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>

      <label>Password</label>
      <div class="input">
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6" />
      </div>

      <button class="btn" type="submit">Login</button>
      <div id="result" class="note"></div>
    </form>
  </div>

<script>
async function handleLogin(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const r = document.getElementById('result');
  r.className='note'; r.innerText='Logging inâ€¦';

  try {
    const res = await fetch('/api/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ name: email, password })
    });
    if(!res.ok){
      const err = await res.json().catch(()=>({error:'Login failed'}));
      r.className='error';
      r.innerText = err.error || 'Login failed';
      return;
    }
    const data = await res.json();
    // save JWT token
    localStorage.setItem('token', data.token);
    r.className='note';
    r.innerText='âœ… Login successful! Redirectingâ€¦';
    setTimeout(()=>{ window.location.href='/dashboard.html'; }, 1000);
  } catch(e){
    r.className='error'; r.innerText='Network error';
  }
}
</script>
</body>
</html>
